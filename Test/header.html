<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: rgb(200, 163, 235);
        }


/* Header Beginning */
        header{
            display: flexbox;
            flex-direction: column;
            background: #F38E58;
            height: 420px;
        }
        
        .MainP{
            justify-content: center;
            align-self: center;
            align-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        h1{
            text-align: center;   
            vertical-align: text-bottom; 
            font-size: 66px;
            margin: 0px;
            padding: 0px;
        }

        p{
            text-align: center;   
            vertical-align: text-bottom; 
            font-size: 16.5px;
            margin: 0px;
            padding: 0px;
        }
/* Header End */



/* NavBar Beginning */
        .NavBar{
            background: #f5a57a;
            align-items: center;
            align-self: center;
            padding: 50px 100px;
            display: flex;
            height: 100px;
            justify-content: space-between;
        }

        .NavBar ul{
            justify-content: center;
            align-self: center;
            align-content: center;
            align-items: center;
            list-style: none;
            display: flex;
            font-size: 15px;
        }

        .NavBar #logo {
            width: 150px;
            height: 50px;
            margin: auto 70px auto auto;
        }

        .NavBar  li{
            padding: 0px 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        /* This is used to remove the underlying effect that comes with links */
        .NavBar a{
            color: black;
            text-decoration: none;
        }

        .NavBar #FreeTrailButton{
            height: 45px;
            width: 175px;
            margin: 0px 5px 0px 0px;
            background: white;
            border-radius: 6px;
            border-color: transparent;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;

        }

        .NavBar #LogInButton{
            height: 45px;
            width: 105px;
            margin: 0px 0px 0px 5px;
            background: transparent;
            border: solid;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
/* NavBar End */

    </style>
</head>
<header>


    <nav class="NavBar">
        <ul>
            <img id="logo" src="https://landerapp.com/img/header_logo.svg" alt="landerapp logo">
            <a href="#"><li>Products</li></a>
            <a href="#"><li>Templaes</li></a>
            <a href="#"><li>Pricing</li></a>
            <a href="#"><li>resources</li></a>
            <a href="#"><li>Blog</li></a>
        </ul>
        <div class="button">
            <button id="FreeTrailButton">14 days free trial</button>
            <button id="LogInButton">LOG IN</button>
        </div>
    </nav>

    

    <div class="MainP">
        <h1>
            CONTACT US
        </h1>
        <p>
            Our dream team of conversation specialists are looking forward to hearing from you!
        </p>
    </div>
</header>
<body>
   body
</body>
</html>
