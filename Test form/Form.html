<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Document</title>
    </head>
    <body>
        <Form class="myForm">
            <div>
                <label for="First Name">
                    <input 
                        required 
                        type="text" 
                        name="First Name" 
                        placeholder="First Name">
                </label>

                <br>

                <label for="Last Name">
                    <input 
                        required 
                        type="text" 
                        name="Last Name" 
                        placeholder="Last Name">
                </label>

                <br>

                <label for="email">
                    <input 
                        required 
                        type="email" 
                        name="email" 
                        placeholder="Email Adress">
                </label>

                <br>

                <label for="phone">
                    <input 
                        required
                        type="tel" 
                        name="phone"
                        placeholder="Phone Number"
                        maxlength="10"
                        minlength="0">
                </label>

                <br>

                <label for="message">
    

                    <textarea 
                        id="story" 
                        name="story"
                        rows="5" 
                        cols="33" 
                        placeholder="Message"></textarea>            
                </label>

                <br>

                <button type="submit">
                    Sign up
                </button>
        </div>
        </Form>
    </body>
</html>
